name: recover
description: flutter lib for key recovery
version: 0.0.1
homepage: https://mytiki.com
repository: https://github.com/tiki/recover
issue_tracker: https://github.com/tiki/recover/issues

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter

  permission_handler: ^8.3.0
  barcode_scan2: ^4.2.0
  lottie: ^1.2.1
  logging: ^1.0.2
  provider: ^6.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true
  generate: true
  assets:
    - res/animation/
    - res/images/
  fonts:
  - family: Koara
    fonts:
      - asset: res/fonts/Koara-Bold.ttf
        weight: 700
      - asset: res/fonts/Koara-Regular.ttf
      - asset: res/fonts/Koara-Light.ttf
        weight: 300
  - family: NunitoSans
    fonts:
      - asset: res/fonts/NunitoSans-Black.ttf
        weight: 900
      - asset: res/fonts/NunitoSans-BlackItalic.ttf
        weight: 900
        style: italic
      - asset: res/fonts/NunitoSans-ExtraBold.ttf
        weight: 800
      - asset: res/fonts/NunitoSans-ExtraBoldItalic.ttf
        weight: 800
        style: italic
      - asset: res/fonts/NunitoSans-Bold.ttf
        weight: 700
      - asset: res/fonts/NunitoSans-BoldItalic.ttf
        weight: 700
        style: italic
      - asset: res/fonts/NunitoSans-SemiBold.ttf
        weight: 600
      - asset: res/fonts/NunitoSans-SemiBoldItalic.ttf
        weight: 600
        style: italic
      - asset: res/fonts/NunitoSans-Regular.ttf
        weight: 400
      - asset: res/fonts/NunitoSans-Italic.ttf
        weight: 400
        style: italic
      - asset: res/fonts/NunitoSans-Light.ttf
        weight: 300
      - asset: res/fonts/NunitoSans-LightItalic.ttf
        weight: 300
        style: italic
      - asset: res/fonts/NunitoSans-ExtraLight.ttf
        weight: 200
      - asset: res/fonts/NunitoSans-ExtraLightItalic.ttf
        weight: 200
        style: italic
  - family: Roboto
    fonts:
      - asset: res/fonts/Roboto-Medium.ttf
        weight: 500
  - family: SegoeUI
    fonts:
      - asset: res/fonts/Segoe-UI.ttf
